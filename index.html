<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Form Data to Telegram</title>
</head>
<body>
  <form id="userForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("userForm").addEventListener("submit", function(event) {
      event.preventDefault();

      // Get form data
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;

      // Get user IP address
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          const userIP = data.ip;

          // Format message for Telegram
          const message = `New Submission:\nName: ${name}\nEmail: ${email}\nIP Address: ${userIP}`;

          // Create Telegram bot URL
          const telegramBotToken = '7692336149:AAEzxkFa7bvYSAZNwAsiSTQux2GV_P6XSUE';  // Replace with your Telegram Bot Token
          const chatId = '7267056144';  // Replace with your Chat ID
          const telegramURL = `https://api.telegram.org/bot${telegramBotToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

          // Send data to Telegram bot
          fetch(telegramURL)
            .then(response => response.json())
            .then(data => {
              alert("Message sent to Telegram!");
            })
            .catch(error => {
              alert("Error sending message.");
            });
        });
    });
  </script>
</body>
  </html>
